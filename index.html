<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main>
    <div class="container">
      <div class="imgContainer">
        <img src="images/drawers.jpg" alt="">
      </div>
      <article>
        <h1>Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</h1>
        <p>Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.</p>
        <div class="footer">
          <img src="images/avatar-michelle.jpg" alt="" class="photo">
          <div class="footerInfo">
            <span class="name">Michelle Appleton</span>
            <span class="date">28 Jun 2020</span>
          </div>
          <div class="shareIconContainer" id="shareIconMobile">
            <img src="images/icon-share.svg" alt="" class="shareIcon" id="shareImg">
          </div>
        </div>
      </article>
      <div class="activeStateWrapper">
        <div class="activeState">
          <span>Share</span>
          <div class="iconWrapper">
            <img src="images/icon-facebook.svg" alt="" class="facebook">
            <img src="images/icon-twitter.svg" alt="" class="twitter">
            <img src="images/icon-pinterest.svg" alt="" class="pinterest">
          </div>

          <div class="shareIconContainer" id="shareIconMobile">
            <img src="images/icon-share.svg" alt="" class="shareIcon">
          </div>
        </div>
        <div class="downwardArrowDesktop"></div>
      </div>  
    </div>  
  </main>
  
</body>

<script>
  let shareIcon = document.querySelector('#shareIconMobile');
  let shareIcons = document.querySelectorAll('#shareIconMobile');
  let footer = document.querySelector('.footer');
  let activeState = document.querySelector('.activeState');
  let shareImg = document.querySelector('#shareImg');
  let activeStateWrapper = document.querySelector('.activeStateWrapper')
  
  console.log(shareIcon, footer, activeState, shareIcons)

  shareIcons.forEach(element => {
    element.addEventListener('click', function (event) {
      console.log("clicked")
      footer.classList.toggle('show');
      activeState.classList.toggle('show');
      element.classList.toggle('show');
      shareImg.classList.toggle('show');
      activeStateWrapper.classList.toggle('show');
      
    })
    
  });

</script>

</html>
